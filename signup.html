<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="image_bg">
      <div class="content_box">
        <div class="logo_div">
          <h1 class="logo_name">Kudade</h1>
        </div>

        <div class="form_box">
          <div class="form_header">
            <span>Get Started</span>
            <span>Sign up to have access to Kudade</span>
          </div>
          <form action="" class="form">
            <div class="form_control">
              <label class="label first" for="firstname">First name</label>
              <input
                type="text"
                id="firstname"
                placeholder="|placeholder text"
              />
            </div>
            <div class="form_control">
              <label class="label" for="lastname">Last name</label>
              <input type="text" id="lastname" />
            </div>
            <div class="form_control">
              <label class="label" for="email">Email address</label>
              <input type="email" id="email" />
            </div>
            <div class="form_control">
              <label class="label" for="phone">Phone number</label>
              <input type="number" id="phone" />
            </div>
            <div class="form_control password">
              <label class="label" for="password">Password</label>
              <input type="password" id="password" />
              <img src="./images/eye.svg" class="eye" alt="" />
            </div>
            <p class="terms">
              By signing up you agree to the <span>Terms & Conditions</span> and
              <span>Privacy Policy</span>
            </p>
            <button type="submit">sign up</button>
          </form>
          <p class="exist">Already have an account? <span><a href="./login.html">Sign in</a></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
